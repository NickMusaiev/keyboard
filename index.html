<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>Keyboard</h1>
        <div class="keyboard">
            <div class="line">
                <div class="key" data="192">`</div>
                <div class="key" data="49">1</div>
                <div class="key" data="50">2</div>
                <div class="key" data="51">3</div>
                <div class="key" data="52">4</div>
                <div class="key" data="53">5</div>
                <div class="key" data="54">6</div>
                <div class="key" data="55">7</div>
                <div class="key" data="56">8</div>
                <div class="key" data="57">9</div>
                <div class="key" data="48">0</div>
                <div class="key" data="189">-</div>
                <div class="key" data="187">=</div>
                <div class="key backspace" data="8">Backspace</div>
            </div>
            <div class="line">
                <div class="key tab" data="9">Tab</div>
                <div class="key" data="81">q</div>
                <div class="key" data="87">w</div>
                <div class="key" data="69">e</div>
                <div class="key" data="82">r</div>
                <div class="key" data="84">t</div>
                <div class="key" data="89">y</div>
                <div class="key" data="85">u</div>
                <div class="key" data="73">i</div>
                <div class="key" data="79">o</div>
                <div class="key" data="80">p</div>
                <div class="key" data="219">[</div>
                <div class="key" data="221">]</div>
                <div class="key slash" data="220">\</div>
            </div>
            <div class="line">
                <div class="key caps" data="20">CapsLk</div>
                <div class="key" data="65">a</div>
                <div class="key" data="83">s</div>
                <div class="key" data="68">d</div>
                <div class="key" data="70">f</div>
                <div class="key" data="71">g</div>
                <div class="key" data="72">h</div>
                <div class="key" data="74">j</div>
                <div class="key" data="75">k</div>
                <div class="key" data="76">l</div>
                <div class="key" data="186">;</div>
                <div class="key" data="222">'</div>
                <div class="key enter" data="13">Enter</div>
            </div>
            <div class="line">
                <div class="key l-shift" data="16">Shift</div>
                <div class="key" data="90">z</div>
                <div class="key" data="88">x</div>
                <div class="key" data="67">c</div>
                <div class="key" data="86">v</div>
                <div class="key" data="66">b</div>
                <div class="key" data="78">n</div>
                <div class="key" data="77">m</div>
                <div class="key" data="188">,</div>
                <div class="key" data="190">.</div>
                <div class="key slash-2" data="191">/</div>
                <div class="key up-arr" data="38">↑</div>
                <div class="key r-shift" data="16">Shift</div>
            </div>
            <div class="line">
                <div class="key l-ctrl" data="17">Ctrl</div>
                <div class="key" data="255">Fn</div>
                <div class="key win" data="91"><img src="https://img.icons8.com/ios-filled/50/null/windows8.png" /
                        style="width:80%"></div>
                <div class="key l-alt" data="18">Alt</div>
                <div class="key space" data="32">Space</div>
                <div class="key r-alt" data="18">Alt</div>
                <div class="key r-ctrl" data="17">Ctrl</div>
                <div class="key left-arr" data="37">←</div>
                <div class="key down-arr" data="40">↓</div>
                <div class="key right-arr" data="39">→</div>
            </div>
        </div>
    </div>



    <script src="./csript.js"></script>
</body>

</html>
